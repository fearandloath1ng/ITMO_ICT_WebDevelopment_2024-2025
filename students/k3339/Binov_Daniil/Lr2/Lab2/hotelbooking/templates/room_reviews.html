{% extends 'base.html' %}

{% block content %}
<h2>Отзывы о {{ room.name }}</h2>
<ul>
    {% for review in reviews %}
    <li>{{ review.content }} - {{ review.user.username }}</li>
    {% endfor %}
</ul>
{% if request.user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    <textarea name="content" required></textarea>
    <button type="submit">Добавить отзыв</button>
</form>
{% endif %}
{% endblock %}
